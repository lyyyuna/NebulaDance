name: nebula-dance-release
on:
  release:
    types: [published,edited]

jobs:
  release-darwin-arm:
    name: darwin-arm
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync
      
      - name: Build
        run: |
          .venv/bin/pyinstaller nebula-dance.spec

      - name: Archive artifact
        run: |
          cd dist
          tar -czvf nebula-dance-darwin-arm.tar.gz nebula-dance

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/nebula-dance-darwin-arm.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-windows-amd64:
    name: windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync
      
      - name: Build
        run: |
          .\.venv\Scripts\activate
          pyinstaller nebula-dance.spec
          Compress-Archive -Path dist\nebula-dance\* -DestinationPath dist\nebula-dance-windows.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/nebula-dance-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
